<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="/assets/icons/logo-spotify.png" alt="logo-spotify" />
          </a>
          </div>
          <div>
            <ul>
              <li>
                <a href="">
                  <span class="fa fa-home"></span>
                  <span>Inicio</span>
                </a>
              </li>
              <li>
                <a href="">
                  <span class="fa fa-search"></span>
                  <span>Buscar</span>
                </a>
              </li>
            </ul>
          </nav>          
      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
        <div class="section-playlist__content">
          <span class="text title">
            Crie sua Primeira Playlist
          </span>
          <span class="text subtitle">
            É fácil, vamos te ajudar.
          </span>
          <button class="section-playlist__button">
            <span>Criar Playlist</span>
          </button>
        </div>  
        </section>
        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
        
      </div>
      
      
    </div>

   
    <footer class="footer">
      <div class="footer-text">
        <p class="footer-title">
          Testar o Premiun de graça
        </p>
        <p class="footer-subtitle">
          Inscreva-se para curtir música limitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito. 
        </p>
      </div>
      <div class="button">
        <button type="button">Inscreva-se grátis</button>
      </div>
    </footer>
  
  </body>
</html>
